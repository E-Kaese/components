name: Lock threads


on:
  schedule:
    - cron: '0 0 * * 1'

  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  discussions: write

jobs:
  lock-discussion:
    runs-on: ubuntu-latest
    steps:
      - name: Setup lock-discussion project
        run: |
          echo "the PWD is : ${PWD}"
          cd ./.github/workflows/lock-discussion
          npm i --force

      - name: Run lock discussion
        run: |
          cd ./.github/workflows/lock-discussion
          npm run lock --TOKEN=${{ secrets.GITHUB_TOKEN }}
